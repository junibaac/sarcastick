<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/dolphin.png" />
    <title>sarcastick</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/alert.css" />
    <!-- Octokit for GitHub API -->
    <script type="module">
      import { Octokit } from "https://esm.sh/octokit";
      window.Octokit = Octokit;
    </script>
    <style>
      /* Loading overlay for the "Drag Folder" instruction */
      #drop-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 128, 0.8);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: "Courier New", monospace;
        text-align: center;
      }
      .clippy-box {
        background: #ffffe1;
        border: 1px solid black;
        color: black;
        padding: 10px;
        border-radius: 5px;
        position: relative;
        max-width: 300px;
        margin-bottom: 20px;
      }
      .clippy-box::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        border-width: 10px 10px 0;
        border-style: solid;
        border-color: #ffffe1 transparent;
        display: block;
        width: 0;
      }
    </style>
  </head>

    <!-- APP CONTAINER (Content injected via js/loader.js) -->
    <div id="app-root"></div>

    <script src="js/loader.js"></script>
  </body>
